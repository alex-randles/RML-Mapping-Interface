<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center text-secondary mt-3">RML Mapping Engine</h1>

<div class="p-3 alert alert-light">
    <h3 class="alert-heading underlined-heading">Mapping Output</h3>
    <button type="button" class="btn btn-sm btn-secondary" onclick="history.back();">Back</button>
    <a href="#" id="download-button" class="btn btn-sm btn-primary mx-3">Download RDF</a>
    <h6 class="mt-3">The following RDF Data has been generated by the mapping:</h6>
    <br>
    <pre id="rdf-data">{{rdf_generated}}</pre>
</div>


<div id="search-results" style="display:none;">
    <h3 class="px-2 text-decoration-underline">RDF Data</h3>
    <table id="search-results-table" class="table table-striped mx-auto">
        <thead id="search-results-table-head">
        <tr>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody id="search-results-table-body">
        <tr>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="search-result-message" class="text-center h3" style="display:none;"></div>


</body>
</html>


<script>
    $('#download-button').click(function(){
        var rdf_data = $("#rdf-data").text();
        var filename = "output.ttl";
        var download_data = 'data:text/plain;charset=utf-8,' + encodeURIComponent(rdf_data);
        $(this).attr({
              'download': filename,
              'href': download_data,
              'target': '_blank'
        });
        $(this).click();
    });
</script>
